<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Update Rating</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/rating/update/{id}(id=${rating.id})}" th:object="${rating}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to edit the values of Rating, there are 2 buttons: Update data and Cancel to the Rating
			 -->
			 <div class="row mb-3">
				<div class="mb-3">
					<label for="moodysRating" class="form-label">Moody's Rating</label>
					<input th:field="*{moodysRating}" type=text class="form-control" id="moodysRating" required placeholder="Moody's Rating">
				</div>
			</div>
			<div class="row mb-3">
				<div class="mb-3">
					<label for="sandPRating" class="form-label">Sand P Rating</label>
					<input th:field="*{sandPRating}" type=text class="form-control" id="sandPRating" required placeholder="Sand P Rating">
				</div>
			</div>
			<div class="row mb-3">
				<div class="mb-3">
					<label for="fitchRating" class="form-label">Fitch Rating</label>
					<input th:field="*{fitchRating}" type=text class="form-control" id="fitchRating" required placeholder="Fitch Rating">
				</div>
			</div>
			<div th:if="${param.negative_number}">
				<p class="text-danger" >Order number cannot be negative</p>
			</div>
			<div class="row mb-3">
				<div class="mb-3">
					<label for="orderNumber" class="form-label">Order Number</label>
					<input th:field="*{orderNumber}" type="number" class="form-control" id="orderNumber" required placeholder="Order number">
				</div>
			</div>
			<div class="col-auto">
				<a class="btn btn-danger mb-3" role="button" href="/rating/list">Cancel</a>
				<button type="submit" value="UpdateRating" class="btn btn-primary mb-3">Update Rating</button>
			</div>
			 
		</form>
	</div>

</div>
</body>
</html>

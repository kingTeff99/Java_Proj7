<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Rule</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/ruleName/validate}" th:object="${ruleName}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to input the values of RuleName, there are 2 buttons: Save data and Cancel to the list RuleName
			 -->
			 <div class="row mb-3">
				<div class="mb-3">
					<label for="name" class="form-label">Name</label>
					<input name="name" type=text class="form-control" id="name" required placeholder="Name">
				</div>
			</div>
			<div class="row mb-3">
				<div class="mb-3">
					<label for="Description" class="form-label">Description</label>
					<input name="Description" type=text class="form-control" id="Description" required placeholder="Description">
				</div>
			</div>
			<div class="row mb-3">
				<div class="mb-3">
					<label for="template" class="form-label">Template</label>
					<input name="template" type=text class="form-control" id="template" required placeholder="Template">
				</div>
			</div>
			<div class="row mb-3">
				<div class="mb-3">
					<label for="sqlStr" class="form-label">Sql</label>
					<input name="sqlStr" type="number" class="form-control" id="sqlStr" required placeholder="SqlStr">
				</div>
			</div>
			<div class="row mb-3">
				<div class="mb-3">
					<label for="sqlPart" class="form-label">SqlPart</label>
					<input name="sqlPart" type="text" class="form-control" id="sqlPart" required placeholder="SqlPart">
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-m" role="button" href="/ruleName/list">Cancel</a>
					<button type="submit" value="AddRuleName" class="btn btn-primary btn-sm">Add Rule</button>
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>

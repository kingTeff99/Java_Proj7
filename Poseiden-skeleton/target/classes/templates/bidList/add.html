<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Bid</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/bidList/validate}" th:object="${bidList}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to input the values of Bid, there are 2 buttons: Save data and Cancel to the list Bid
			 -->
			 <div class="form-group"> 
			 <div class="row mb-3">
			 	<div class="mb-3">
			 		<label for="account" class="form-label">Account</label>
  					<input name="account" type="text" class="form-control" id="account" required placeholder="Account">
			 	</div>
			 </div>
			 </div>
			 
			 <div class="form-group"> 
			 <div class="row mb-3">
			 	<div class="mb-3">
			 		<label for="type" class="form-label">Type</label>
  					<input name="type" type="text" class="form-control" id="type" required placeholder="Type">
			 	</div>
			 </div>
			 </div>
			 
			 <div th:if="${param.error_number_negative}">
                <p class="text-danger" >Bid Quantity cannot be negative</p>
            </div>
			 <div class="form-group"> 
			 <div class="row mb-3">
			 	<div class="mb-3">
			 		<label for="bidQuantity" class="form-label">Bid quantity</label>
  					<input name="bidQuantity" type="number" class="form-control" id="bidQuantity" required placeholder="Bid quantity">
			 	</div>
			 </div>
			 </div>
			
			
			<div class="form-group"> 
				<div class="col-sm-12">
			 		<a class="btn btn-danger btn-sm"  href="/bidList/list" role="button">Cancel</a>
			 		<button class="btn btn-primary btn-sm" type="submit" value="AddBidList">Add BidList</button>
				</div>
			</div>
			 
		</form>
	</div>

</div>
</body>
</html>

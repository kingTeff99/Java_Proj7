<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update Bid</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/bidList/update/{id}(id=${bidList.id})}" th:object="${bidList}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to edit the values of Bid, there are 2 buttons: Update data and Cancel to the list Bid
			 -->
			 <div class="row mb-3">
			 	<div class="mb-3">
			 		<label for="account" class="form-label">Account</label>
  					<input th:field="*{account}" type="text" class="form-control" id="account" required placeholder="Account Name">
			 	</div>
			 </div>
			 <div class="row mb-3">
			 	<div class="mb-3">
			 		<label for="type" class="form-label">Type</label>
  					<input th:field="*{type}" type="text" class="form-control" id="type" required placeholder="Account Type">
			 	</div>
			 </div>
			 <div th:if="${param.negative_number}">
				<p class="text-danger" >Bid Quantity cannot be negative</p>
			</div>
			 <div class="row mb-3">
			 	<div class="mb-3">
			 		<label for="bidQuantity" class="form-label">Bid quantity</label>
  					<input th:field="*{bidQuantity}" type="number" class="form-control" id="bidQuantity" required placeholder="Bid quantity">
			 	</div>
			 </div>
			 
			 <div class="col-auto">
			 	<a role="button" class="btn btn-danger mb-3" href="/bidList/list">Cancel</a>
			 	<button type="submit" value="UpdateBidList" class="btn btn-primary mb-3">Update BidList</button>
			 </div>
		</form>
	</div>

</div>
</body>
</html>

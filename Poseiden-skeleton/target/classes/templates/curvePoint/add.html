<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Curve Point</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/curvePoint/validate}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to input the values of CurvePoint, there are 2 buttons: Save data and Cancel to the list CurvePoint
			 -->
			 <div th:if="${param.negative_number}">
				<p class="text-danger" >Number cannot be negative</p>
			</div>
			<div class="row mb-3">
			 	<div class="mb-3">
			 		<label for="curveId" class="form-label">CurveId</label>
  					<input name="curveId" type="text" class="form-control" id="curveId" required placeholder="curveId">
			 	</div>
			 </div>
			 <div class="row mb-3">
			 	<div class="mb-3">
			 		<label for="term" class="form-label">Term</label>
  					<input name="term" type="number" class="form-control" id="term" required placeholder="Term">
			 	</div>
			 </div>
			 <div class="row mb-3">
			 	<div class="mb-3">
			 		<label for="value" class="form-label">Value</label>
  					<input name="value" type="number" class="form-control" id="value" required placeholder="Value">
			 	</div>
			 </div>
			 
			 <div class="form-group">
			 	<div class="col-sm-12">
			 		<a class="btn btn-danger btn-sm"  href="/curvePoint/list" role="button">Cancel</a>
			 		<button class="btn btn-primary btn-sm" type="submit" value="AddCurvePoint">Add CurvePoint</button>
			 	</div>
			 </div>	
			 	
		</form>
	</div>

</div>
</body>
</html>
